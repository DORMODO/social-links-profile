<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="profile">
      <header class="profile__content">
        <img class="profile__pic" src="assets/images/avatar-jessica.jpeg" alt="profile avatar" />
        <h1 class="profile__author">Jessica Randall</h1>
        <h2 class="profile__location">London, United Kingdom</h2>
        <p class="profile__job">"Front-end developer and avid reader."</p>
      </header>
      <div class="links-container">
        <a class="social-link">GitHub</a>
        <a class="social-link">Frontend Mentor</a>
        <a class="social-link">LinkedIn</a>
        <a class="social-link">Twitter</a>
        <a class="social-link">Instagram</a>
      </div>
    </main>
  </body>
</html>
